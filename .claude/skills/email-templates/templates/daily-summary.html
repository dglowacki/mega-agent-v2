<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border: 4px solid black;
            padding: 0;
        }
        .header {
            background-color: black;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
        }
        .date {
            font-size: 14px;
            font-weight: 400;
            margin-top: 5px;
            opacity: 0.8;
        }
        .section {
            padding: 20px;
            border-bottom: 3px solid black;
        }
        .section:last-child {
            border-bottom: none;
        }
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .section-icon {
            font-size: 32px;
            margin-right: 10px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
        }
        .stats-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .stat-box {
            display: inline-block;
            padding: 12px 16px;
            border: 3px solid black;
            font-weight: 700;
            min-width: 100px;
        }
        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.7;
        }
        .stat-value {
            font-size: 24px;
            margin-top: 5px;
        }
        .accent-green { background-color: #4caf50; color: white; }
        .accent-red { background-color: #f44336; color: white; }
        .accent-blue { background-color: #2196f3; color: white; }
        .accent-yellow { background-color: #ffeb3b; color: black; }
        .details {
            padding: 15px;
            background-color: #f5f5f5;
            border-left: 4px solid black;
            margin-top: 10px;
        }
        .summary {
            padding: 20px;
            background-color: #f5f5f5;
            border-top: 3px solid black;
            font-size: 14px;
            line-height: 1.6;
        }
        .footer {
            padding: 15px 20px;
            background-color: black;
            color: white;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Daily Summary
            <div class="date">{{date}}</div>
        </div>

        {{#each sections}}
        <div class="section">
            <div class="section-header">
                <div class="section-icon">{{icon}}</div>
                <div class="section-title">{{title}}</div>
            </div>

            {{#if items}}
            <div class="stats-row">
                {{#each items}}
                <div class="stat-box accent-{{color}}">
                    <div class="stat-label">{{label}}</div>
                    <div class="stat-value">{{value}}</div>
                </div>
                {{/each}}
            </div>
            {{/if}}

            {{#if details}}
            <div class="details">{{details}}</div>
            {{/if}}
        </div>
        {{/each}}

        {{#if summary}}
        <div class="summary">
            <strong>Summary:</strong> {{summary}}
        </div>
        {{/if}}

        <div class="footer">
            Generated by Mega-Agent2 â€¢ {{date}}
        </div>
    </div>
</body>
</html>
