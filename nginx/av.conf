# Nginx configuration for Voice Assistant at /av
# Include this file in your main nginx.conf or sites-enabled
#
# Example: include /home/ec2-user/mega-agent2/nginx/av.conf;

# Upstream for Flask app (voice_service.py)
upstream voice_service {
    server 127.0.0.1:5050;
    keepalive 32;
}

# Upstream for WebSocket gateway (voice_gateway.py)
upstream voice_gateway {
    server 127.0.0.1:8765;
    keepalive 32;
}

# Voice Assistant routes
location /av {
    # Proxy to Flask app
    proxy_pass http://voice_service;
    proxy_http_version 1.1;

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# WebSocket endpoint for voice streaming
location /av/ws {
    proxy_pass http://voice_gateway;
    proxy_http_version 1.1;

    # WebSocket upgrade headers
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket timeouts (longer for persistent connection)
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;

    # Disable buffering for real-time audio
    proxy_buffering off;
    proxy_cache off;
}
