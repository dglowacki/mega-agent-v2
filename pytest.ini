[pytest]
# Pytest configuration for mega-agent2

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    asyncio: mark test as async
    live: mark test as requiring live API calls
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test

# Async settings
asyncio_mode = auto

# Output
console_output_style = progress
log_cli = true
log_cli_level = INFO

# Coverage
addopts =
    --verbose
    --strict-markers
    --disable-warnings
    --color=yes

# Ignore paths
norecursedirs = .git .github __pycache__ venv node_modules

# Timeout
timeout = 300
timeout_method = thread
