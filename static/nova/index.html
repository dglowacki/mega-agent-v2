<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOICE AGENT</title>
    <link rel="stylesheet" href="/nova/style.css">
    <link rel="manifest" href="/nova/manifest.json">
    <meta name="theme-color" content="#00FFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>VOICE AGENT</h1>
            <div class="status" id="status">READY</div>
        </header>

        <!-- Waveform / Visual Feedback -->
        <div class="waveform-container">
            <div class="waveform" id="waveform">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
        </div>

        <!-- Transcript Area -->
        <div class="transcript-container" id="transcript-container">
            <div class="transcript" id="transcript">
                <div class="message system">
                    Tap the mic button to start talking.
                </div>
            </div>
        </div>

        <!-- Mic Button -->
        <div class="mic-container">
            <button class="mic-button" id="mic-button" aria-label="Tap to speak">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
                <span class="mic-text" id="mic-text">TAP TO SPEAK</span>
            </button>
        </div>
    </div>

    <script src="/nova/app.js"></script>
</body>
</html>
